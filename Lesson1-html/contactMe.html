<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="header" style="border-bottom: 1px solid #ccc; padding-bottom: 8px;">
        <h2>Resume</h2>
        <h3>Bob</h3>
        <img src="Image/322113651_542273401292216_5447919422672027288_n.jpg" alt="My Avatar" width="200px">
    </div>
    <div class="container" style="border-bottom: 1px solid #ccc; padding-bottom: 8px;">
        <p>Leave me a message</p>
        <div>
           <label for="email">Email</label> <br>            
            <input type="email" name="" id="email">
        </div>
        <div>
            <label for="">Message</label> <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message here"></textarea> <br>
            <button>Submit</button>
        </div>
      
        <table>
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Contact</th>
                    <th>Country</th>
                </tr>
            </thead>
               
            <tbody>
                <tr>
                    <th>Bosch</th>
                    <th>HCM</th>
                    <th>Vietnam</th>
                </tr>
            </tbody>
        </table>

        <input type="date">
        <div>
            <h4 for="gender">Gender</h4>
            <label for="">Male</label>
            <input type="radio" name="gender" id="gender" />
            <label for="">Female</label>
            <input type="radio" name="gender" id="gender" />
        </div>
        <div>
            <h4>My favourite color</h4>
            <label for="black">Black</label>
            <input type="checkbox" id="black"/>
            <label for="red">Red</label>
            <input type="checkbox" id="red"/>
            <label for="yellow">Yellow</label>
            <input type="checkbox" id="yellow"/>
        </div>

    </div>  
    <div class="footer">

    </div>
</body>

</html>
